<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"/>
</head>
<body>

<div class="input-group">
    <input id="search-input" class="input" type="text" name="" placeholder="Entrez le nom d'une ville">
    <button id="search-btn" class="button--submit" type="submit">
        Recherche
    </button>
</div>

<button id="notify-btn"></button>

<p id="theme-toggle"></p>
<p id="weather-section">
<div class="weather-container">
    <p id="city-name"></p>
    <p id="temperature"></p>
    <p id="weather-icon"></p>
    <p id="wind"></p>
    <p id="humidity"></p>
    <p id="feels-like"></p>
</div>
<p id="hourly-list"></p>
<div id="favorites-section">
    <div id="favorites-list"></div>
    <button id="favorite-btn">Ajout favori</button>
</div>


<p id="loading"></p>
<p id="error-message"></p>
<script type="module" src="app.js"></script>

</body>
</html>
